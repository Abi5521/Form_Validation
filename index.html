<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <h1>---Validation Form---</h1>
        <form action="#" name="validateform" method="post" onsubmit="return FormValidation()">
            FirstName: <input type="text" name="f_name">
            LastName: <input type="text" name="l_name">
            City: <input type="text" name="city" >
            PhoneNumber: <input type="number" name="phonenumber">
            Address: <input type="text" name="address" >
            <button type="submit" value="submit">Submit</button>
        </form>
    </div>
    

    <script>
        function FormValidation() {
            var f_name = document.validateform.f_name.value;
            var l_name = document.validateform.l_name.value;
            var city = document.validateform.city.value;
            var phonenumber = document.validateform.phonenumber.value;
            var address = document.validateform.address.value;

            if(f_name == "" || f_name == null){
                alert("Please enter your first name");
                return false;
            }
            else if(l_name == "" || l_name == null){
                alert("Please enter your last name");
                return false;
            }
            else if(city == "" || city == null){
                alert("Please enter your city name");
                return false;
            }
            else if(phonenumber.length<10){
                alert("Phonenumber should be 10 numbers");
                return false;
            }
            else if(address == "" || address == null){
                alert("Please enter your address");
                return false;
            }
            else{
                alert("Form Submitted Successfully");
            }
        }
        
    </script>
</body>
</html>
